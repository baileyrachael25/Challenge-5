<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
  />
  <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
    crossorigin="anonymous"
  />
  <link
    href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  
  <div class="container">
    <!-- Timeblocks go here -->
    <div class="row time-block" id="hour9">
      <label for="9Label" class="hour col-md-1">9 AM</label>
      <textarea class="col-md-10 description" id="9Text"></textarea>
      <button class="btn col-md-1 saveBtn" id="9Btn"><i class="fas fa-save"></i></button>
    </div>
    <div class="row time-block" id="hour10">
      <label for="10Label" class="hour col-md-1">10 AM</label>
      <textarea class="col-md-10 description" id="10Text"></textarea>
      <button class="btn col-md-1 saveBtn" id="10Btn"><i class="fas fa-save"></i></button>
    </div>
    <div class="row time-block" id="hour11">
      <label for="11Label" class="hour col-md-1">11 AM</label>
      <textarea class="col-md-10 description" id="11Text"></textarea>
      <button class="btn col-md-1 saveBtn" id="11Btn"><i class="fas fa-save"></i></button>
    </div>
    <div class="row time-block" id="hour12">
      <label for="12Label" class="hour col-md-1">12 PM</label>
      <textarea class="col-md-10 description" id="12Text"></textarea>
      <button class="btn col-md-1 saveBtn" id="12Btn"><i class="fas fa-save"></i></button>
    </div>
    <div class="row time-block" id="hour13">
      <label for="13Label" class="hour col-md-1">1 PM</label>
      <textarea class="col-md-10 description" id="13Text"></textarea>
      <button class="btn col-md-1 saveBtn" id="13Btn"><i class="fas fa-save"></i></button>
    </div>
    <div class="row time-block" id="hour14">
      <label for="14Label" class="hour col-md-1">2 PM</label>
      <textarea class="col-md-10 description" id="14Text"></textarea>
      <button class="btn col-md-1 saveBtn" id="14Btn"><i class="fas fa-save"></i></button>
    </div>
    <div class="row time-block" id="hour15">
      <label for="15Label" class="hour col-md-1">3 PM</label>
      <textarea class="col-md-10 description" id="15Text"></textarea>
      <button class="btn col-md-1 saveBtn" id="15Btn"><i class="fas fa-save"></i></button>
    </div>
    <div class="row time-block" id="hour16">
      <label for="16Label" class="hour col-md-1">4 PM</label>
      <textarea class="col-md-10 description" id="16Text"></textarea>
      <button class="btn col-md-1 saveBtn" id="16Btn"><i class="fas fa-save"></i></button>
    </div>
    <div class="row time-block" id="hour17">
      <label for="17Label" class="hour col-md-1">5 PM</label>
      <textarea class="col-md-10 description" id="17Text"></textarea>
      <button class="btn col-md-1 saveBtn" id="17Btn"><i class="fas fa-save"></i></button>
    </div>
  </div>
    
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./script.js"></script>
</body>
</html>
